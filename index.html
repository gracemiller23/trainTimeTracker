<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name=viewport content=”width=device-width, initial-scale=1”>
    <title>Train Time Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header>
        <h1>Train Scheduling App</h1>
    </header>

    <div class= "container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min.)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="train-schedule">
            <tr>
                <td>Thomas</td>
                <td>Ottowa</td>
                <td>25</td>
                <td>01:55 pm</td>
                <td>13</td>
            </tr>

        </tbody>
    </table>

    <form>
        <div class="form-group">
            <label for="train-name-form-title">Train Name</label>
            <input type="text" class="form-control" id="train-name-input" aria-describedby="train-name-text-box" placeholder="Enter Train Name" required>
        </div>
        <div class="form-group">
            <label for="destination-form-title">Destination</label>
            <input type="text" class="form-control" id="train-destination-input" placeholder="Destination Location" required>
        </div>
        <div class="form-group">
            <label for="train-time-form-title">First Train Time (hh:mm, military time)</label>
            <input type="text" class="form-control" id="train-start-time-input" placeholder="##:## Time in Military Format" required>
        </div>
        <div class="form-group">
            <label for="frequency-form-title">Frequency (min)</label>
            <input type="number" class="form-control" id="train-frequency-input" placeholder="Train Arrival Frequency" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <script src="assets/js/app.js"></script>
</div>
</body>

</html>
